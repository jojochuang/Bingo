
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>文字賓果拉霸機（簡化版）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>文字賓果拉霸機（簡化版）</h1>

  <!-- 輸入區塊 -->
  <div>
    <textarea id="input-words" rows="3" cols="30" placeholder="請輸入最多30個字，勿加標點符號"></textarea><br>
    <button id="load-words">載入字庫</button>
  </div>

  <!-- 單字池展示 -->
  <h3>已載入單字 (<span id="selected-count">0</span>)</h3>
  <div id="selected-words"></div>

  <!-- 產生賓果卡 -->
  <div>
    <label>生成賓果卡張數：
      <input type="number" id="bingo-count" value="1" min="1" max="50" />
    </label>
    <button id="generate-bingo">產生賓果卡 PDF</button>
  </div>

  <!-- 拉霸機 -->
  <div id="slot-machine">
    <div id="slot-background"></div>
    <div id="slot-display">請拉桿抽字</div>
    <button id="slot-button">拉桿</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hanzi-convert@1.0.7/lib/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script type="module" src="slot.js"></script>
</body>
</html>
